// Цвет луча (rgba)
// -
// Default: "255 0 0 255"
jwp_laser_beam_color "255 0 0 255"

// Время жизни луча
// -
// Default: "25.0"
// Minimum: "1"
// Maximum: "120"
jwp_laser_beam_life "25.0"

// Максимальное расстояние от командира до луча
// -
// Default: "120.0"
// Minimum: "10.0"
jwp_laser_beam_maxdist "120.0"

// Ширина луча
// -
// Default: "1.2"
// Minimum: "0.1"
// Maximum: "5.0"
jwp_laser_beam_size "1.2"